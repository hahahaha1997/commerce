<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style type="text/css">
        .box2{
            background:url("/images/2.jpg");
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="box2">
<h3><a href="mailto:#">借卖方</a>
    <small>>>钱包流水明细</small>

</h3>
<hr />
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <ul id="myTabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#recharge" id="recharge-tab" role="tab" data-toggle="tab" aria-controls="" aria-expanded="true">充值明细</a><div></div></li>
                <li role="presentation" class=""><a href="#withdraw" role="tab" id="withdraw-tab" data-toggle="tab" aria-controls="" aria-expanded="false">提现明细</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade active in" id="recharge" aria-labelledby="recharge-tab">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>充值流水号</th>
                            <th>充值时间</th>
                            <th>充值金额</th>
                            <th>充值状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="MX:${session.trade_borrower_chongzhi}">
                            <td th:text="${MX.getTradeId()}">10</td>
                            <td th:text="${MX.getTradeTime()}">2015-05-05</td>
                            <td th:text="${MX.getTradeNum()}">1000000</td>
                            <td th:text="${MX.getTradeStatus()}">已完成</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="withdraw" aria-labelledby="withdraw-tab">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>提现流水号</th>
                            <th>提现时间</th>
                            <th>提现金额</th>
                            <th>提现状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="MX2:${session.trade_borrower_tixian}">
                            <td th:text="${MX2.getTradeId()}">1</td>
                            <td th:text="${MX2.getTradeTime()}">2015-05-05</td>
                            <td th:text="${MX2.getTradeNum()}">1000000</td>
                            <td th:text="${MX2.getTradeStatus()}">已完成</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
