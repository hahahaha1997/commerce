<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
            商品详情
        </title>

        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
        <meta charset="UTF-8"/>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script type="text/javascript" src="js/bootstrap.js"></script>
        <style type="text/css">
            .box2{
                background:url("/images/2.jpg");
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body class="box2">
      <h3><a href="mailto:#">借卖方</a>
          <small>>>查询推送</small>
          <small>>>商品详情</small>
    </h3>
        <hr />



        <div class="container-fluid" >
       
            <div class="row">
                <div class="col-lg-offset-0 col-lg-12">
                   


       

                    
                    <div class="panel panel-primary">
                        <!-- Default panel contents -->
                        <div class="panel-heading">
                            欢迎选购
                        </div>
                        <div>
                            

                            <form>
                                
                               
                                <div class="panel panel-info">
                                    <div class="panel-heading">商品外观</div>
                                    <div class="panel-body">
                                        <img th:src="${'http://localhost:8080/images/upload/'+session.goodid.getBrandId().getGoodImg()}" width="80px" height="80px">
                                    </div>
                                </div>


                                <div class="panel panel-danger">
                                    <div class="panel-heading">商品名</div>
                                    <div class="panel-body" th:text="${session.goodid.getGoodName()}">

                                    </div>
                                </div>

                                <div class="panel panel-info">
                                    <div class="panel-heading">商品ID</div>
                                    <div class="panel-body" th:text="${session.goodid.getGoodId()}">
                                        
                                    </div>
                                </div>

                                <div class="panel panel-danger">
                                    <div class="panel-heading">所属品牌商</div>
                                    <div class="panel-body" th:text="${session.goodid.getBranderId().getBranderChineseName()}">

                                    </div>
                                </div>

                                <div class="panel panel-info">
                                    <div class="panel-heading">商品类型</div>
                                    <div class="panel-body" th:text="${session.goodid.getClassificationId().getClassifyPath()}">
                                        
                                    </div>
                                </div>

                                <div class="panel panel-danger">
                                    <div class="panel-heading">建议零售价</div>
                                    <div class="panel-body" th:text="${session.goodid.getGoodAdvicePrice()}">
                                       
                                    </div>
                                </div>

                                <div class="panel panel-info">
                                    <div class="panel-heading">平台价格</div>
                                    <div class="panel-body" th:text="${session.goodid.getGoodPrice()}" >
                                        
                                    </div>
                                </div>

                                <div class="panel panel-danger">
                                    <div class="panel-heading">库存量</div>
                                    <div class="panel-body" th:text="${session.goodid.getGoodStock()}">
                                        
                                    </div>
                                </div>

                                

                                


                              </form>

                              <form class="form-inline" th:method="post" th:action="@{/out}">

                                  <input type="hidden" name="idd" th:value="${session.goodid.getGoodId()}">
                                    <div class="panel panel-warning">
                                            <div class="panel-heading">选择上架</div>

                                            <div class="panel-body" >            
                                <div class="form-group">
                                  <label class="sr-only">Email</label>
                                  <p class="form-control-static">选择数量</p>
                                </div>
                                <div class="form-group">
                                  <label  class="sr-only">1~99999</label>
                                  <input type="text" class="form-control" name="count"  placeholder="1~99999">
                                </div>

                                                <div class="form-group">
                                                    <label  class="sr-only">上架价格</label>
                                                    <input type="text" class="form-control" name="pri"  placeholder="上架价格">
                                                </div>

                                <button type="submit" class="btn btn-default">确认上架</button>
                                            </div>
                                    </div>
                              </form>


                                  </div>
                                </div>
                        </div>
                              
                        
                    </div>


                </div>

            </div>

            

        



        <script>
            $('#myTabs a').click(function (e) {
               e.preventDefault()
               $(this).tab('show')
            })

            $('#myTabs a[href="#profile"]').tab('show') // Select tab by name
            $('#myTabs a:first').tab('show') // Select first tab
            $('#myTabs a:last').tab('show') // Select last tab
            $('#myTabs li:eq(2) a').tab('show') // Select third tab (0-indexed)



        </script>
    </body>
</html>
