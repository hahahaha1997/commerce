<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <script>

        function submitFormOne2(name) {
            var form=document.getElementById(name);
            form.submit();
        }


    </script>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" th:action="@{/back}" th:method="post">



    <div class="form-group">
        <label  class="col-md-2 control-label">顾客</label>
        <div class="col-md-4">
            <select name="customer" class="form-control" id="a"  >

                <option  th:each="Cust:${customers}" th:value="${Cust.getCustomerId()}" th:text="${Cust.getCustomerName()}" >1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-2 control-label">借卖方</label>
        <div class="col-md-4">
            <select name="borrower" class="form-control" id="b"  >
                <option onclick="submitFormOne2('form1')" th:each="Borr:${borrowers}" th:value="${Borr.getBorrowerId()}" th:text="${Borr.getBorrowerName()}" >1</option>

            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <a><button type="submit" class="btn btn-default">提交</button></a>
        </div>
    </div>

    <div class="form-group">
        <label  class="col-md-2 control-label">收货地址</label>
        <div class="col-md-4">
            <select name="shipping" class="form-control" id="c"  >

                <option  th:each="ADD:${addr}" th:value="${ADD.getShippingAddressId()}" th:text="${ADD.getShippingAddress()}" >1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-2 control-label">支付方式</label>
        <div class="col-md-4">
            <select name="pay" class="form-control" id="d"  >

                <option  th:each="PAY:${pay}" th:value="${PAY.getPayId()}" th:text="${PAY.getPayname()}" >1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-2 control-label">商品</label>
        <div class="col-md-4">
            <select name="good1" class="form-control" id="e"  >

                <option  th:each="borrowgood:${BG}" th:value="${borrowgood.getGoodId().getGoodId()}" th:text="${borrowgood.getGoodId().getGoodName()}" >1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-2 control-label">数量</label>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="填写数量"  name="num1">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-md-2 control-label">商品</label>
        <div class="col-md-4">
            <select name="good2" class="form-control" id="f"  >

                <option  th:each="borrowgood:${BG}"th:value="${borrowgood.getGoodId().getGoodId()}" th:text="${borrowgood.getGoodId().getGoodName()}">1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail4" class="col-md-2 control-label">数量</label>
        <div class="col-md-4">
            <input type="text" class="form-control" id="inputEmail4" placeholder="填写数量" name="num2">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <a><button type="submit" class="btn btn-default">提交</button></a>
        </div>
    </div>
</form>
</body>
</html>
