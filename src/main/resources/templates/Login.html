
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<head>

	<title>用户登录</title>

	<!-- Meta-Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>


	<!-- //Meta-Tags -->

	<!-- Style -->
	<link  th:href="@{style.css}" rel="stylesheet"  type="text/css" media="all"/>




</head>
<!-- //Head -->

<!-- Body -->
<body>

	<h1>跨境电商借卖平台</h1>

	<div class="container w3layouts agileits" >

		<div class="login w3layouts agileits" >
			<h2>登 录</h2>
			<form th:action="@{/login}" method="post" >
				<input type="text" Name="loginName" placeholder="用户名" required="">
				<input type="password" Name="password" placeholder="密码" required="">


				<div class="form-group">

					<div class="col-sm-8">
						<select name="identity" class="form-control" selected="选择登录类型">
							<option th:value="品牌商">品牌商</option>
							<option th:value="借卖方">借卖方</option>
							<option th:value="管理员">管理员</option>
						</select>
					</div>

				</div>




			<div class="send-button w3layouts agileits">
					<input type="submit" value="登 录">
			</div>
			</form>


			<div class="clear"></div>
			<div></div>
		</div>


		<div class="register w3layouts agileits">
			<h2>注 册</h2>
			<form th:action="@{/register}" method="post">
				<input type="text" Name="Name" placeholder="用户名" required="">
				<input type="password" Name="Password" placeholder="密码" required="">

				<div class="form-group">

					<div class="col-sm-8">
						<select name="identity" class="form-control" selected="选择登录类型">
							<option th:value="品牌商">品牌商</option>
							<option th:value="借卖方">借卖方</option>

						</select>
					</div>
				</div>


				<div class="send-button w3layouts agileits">

						<input type="submit" value="注册">

				</div>


				<div class="clear"></div>

			</form>

			<br>


		</div>

		<div class="clear"></div>

	</div>

	</div>

</body>
<!-- //Body -->

</html>
